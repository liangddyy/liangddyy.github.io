---
layout: default
---
<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 15, ''}}">
<div class="container">
  <div class="columns">
    <div class="column three-fourths">
      <div class="collection-title">
        <h1 class="collection-header">{{ page.title }}</h1>
        <div class="collection-info">
          {% if page.date %}
          <span class="meta-info">
            <span class="octicon octicon-calendar"></span> {{ page.date | date: "%Y/%m/%d" }}
          </span>
          {% endif %}
          {% for cat in page.categories %}
          <span class="meta-info">
            <span class="octicon octicon-file-directory"></span>
            <a href="{{ site.url }}/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>
          </span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
</section>
<!-- / .banner -->
<section class="container content">
<div class="columns">
  <div class="column three-fourths" >
    <article class="article-content markdown-body">
    {{ content }}
    </article>
    <div class="share">
      {% include sns-share.html %}
    </div>
    <div class="comment">
      {% include comments.html %}
    </div>
  </div>
  <div class="column one-fourth">
    <!-- {% include sidebar-search.html %} {% include sidebar-qrcode.html %}  -->
    {% include sidebar-post-nav.html %}
  </div>
</div>
</section>
<!-- /section.content -->

<style>
	img {
		cursor: pointer;
		transition: -webkit-transform 0.1s ease
	}
	img:hover{
		transform: scale(1.06);
		-ms-transform: scale(1.06);	/* IE 9 */
		-webkit-transform: scale(1.06);	/* Safari 和 Chrome */
		-o-transform: scale(1.06);	/* Opera */
		-moz-transform: scale(1.06);	/* Firefox */
	}
	img:focus {
		transform: scale(1.6);
		-ms-transform: scale(1.6);	/* IE 9 */
		-webkit-transform: scale(1.6);	/* Safari 和 Chrome */
		-o-transform: scale(1.6);	/* Opera */
		-moz-transform: scale(1.6);	/* Firefox */
	}
</style>
<script>
	document.addEventListener('DOMContentLoaded', function(){
		var imgs = document.querySelectorAll('img');
		Array.prototype.forEach.call(imgs, function(el, i) {
			if (el.tabIndex <= 0) el.tabIndex = 100;
		});
	});
</script>
